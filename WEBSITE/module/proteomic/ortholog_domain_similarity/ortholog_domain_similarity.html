<script>
function toggle${MD5}View(id)
{
	for (var i=1;i<=${NBLOCK};++i)
	{
		if (i==id)
		{
			$("#odsa${MD5}_"+i).addClass("active");
			$("#odsv${MD5}_"+i).css("display","block");
		}
		else
		{
			$("#odsa${MD5}_"+i).removeClass("active");
			$("#odsv${MD5}_"+i).css("display","none");
		}
	}
}
