$[VALID]
<h3>Pathway ${PATHWAY_NAME}</h3>
<div  class="w3-opts-right">

        
			
                <a target="_blank" rel="noopener" href="https://reactome.org/ContentService/exporter/diagram/${INI_PATHWAY}.png?flg=${HIGHLIGHT}&quality=7" ><img alt='Download' src="/require/img/download.png" style="width: 20px;" /></a>
                
                <div class="help-tip" style="position:unset;margin-left:5px;" onclick="$( '#pathways_info' ).dialog({width: '70%' });"></div>
                
            </div>
                
<div class="w3-col w3-s12">

        
		<div id="diagramHolder" ></div>
		</div>
		<script type="text/javascript" language="javascript" src="https://reactome.org/DiagramJs/diagram/diagram.nocache.js"></script>

        <script type="text/javascript">
        
		$("#pathway_details").attr('href',"/PATHWAY/${INI_PATHWAY}");
var diagram;
 //Creating the Reactome Diagram widget
    //Take into account a proxy needs to be set up in your server side pointing to www.reactome.org
    function onReactomeDiagramReady(){  //This function is automatically called when the widget code is ready to be used
       diagram = Reactome.Diagram.create({
            "placeHolder" : "diagramHolder",
            "width" : $("#diagramHolder").parent().width()*0.98,
            "height" : 1000
        });
        //Initialising it to the "Hemostasis" pathway
        diagram.loadDiagram("${INI_PATHWAY}");
//	diagram.highlightItem();
        //Adding different listeners

        diagram.onDiagramLoaded(function (loaded) {
            
            console.info("Loaded ", loaded);
            diagram.flagItems("${HIGHLIGHT}");
        }); 

        diagram.onObjectHovered(function (hovered){ 
            console.info("Hovered ", hovered); 
        }); 

        diagram.onObjectSelected(function (selected){
            console.info("Selected ", selected); 
        });
        
     }


</script>
$[/VALID]

<div class="alert alert-info" role="alert">
  No ${INI_PATHWAY} pathway reported for ${SYMBOL}.
</div>
