function toggleView(id)
{
	for (var i=1;i<=3;++i)
	{
		if (i==id)
		{
			$("#ca_"+i).addClass("active");
			$("#cv_"+i).css("display","block");
		}
		else
		{
			$("#ca_"+i).removeClass("active");
			$("#cv_"+i).css("display","none");
		}
	}
}
