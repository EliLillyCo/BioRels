$[HAS_DATA]
<h4>Clinical trials over the years</h4>
<div class=" w3-col s12 l12 m12">
	<select class="form-select" id="dr_${ID}_sel" onchange="changeViewDCY_${ID}()">
		$[HAS_SELF]
		<option value="phase">Colored by Year (for this disease)</option>
		<option value="status">Colored by clinical status (for this disease)</option>
		$[/HAS_SELF]
		$[HAS_ALL]
		<option value="phase_all">Colored by Year (for this disease and sub-disease(s))</option>
		<option value="status_all">Colored by clinical status (for this disease and sub-disease(s))</option>
		$[/HAS_ALL]
</select>
	
	<div id="dr_${ID}_year" style="display:${HAS_SELF_SHOW}">
		${DATE_PART}
	</div>
	<div id="dr_${ID}_status" style="display:none">
		${CLINICAL_STATUS}
	</div>
	<div id="dr_${ID}_year_all" style="display:${HAS_ALL_SHOW}">
		${DATE_PART_ALL}
	</div>
	<div id="dr_${ID}_status_all" style="display:none">
		${CLINICAL_STATUS_ALL}
	</div>
</div>
<script type="text/javascript">
function changeViewDCY_${ID}()
{
	var sel=$("#dr_${ID}_sel").val();
	 if(sel=="phase")
	{
		$("#dr_${ID}_year").show();
		$("#dr_${ID}_status").hide();
		$("#dr_${ID}_year_all").hide();
		$("#dr_${ID}_status_all").hide();
	}
	else if(sel=="status")
	{
		$("#dr_${ID}_year").hide();
		$("#dr_${ID}_status").show();
		$("#dr_${ID}_year_all").hide();
		$("#dr_${ID}_status_all").hide();
	}
	else if(sel=="phase_all")
	{
		$("#dr_${ID}_year").hide();
		$("#dr_${ID}_status").hide();
		$("#dr_${ID}_year_all").show();
		$("#dr_${ID}_status_all").hide();
	}
	else if(sel=="status_all")
	{
		$("#dr_${ID}_year").hide();
		$("#dr_${ID}_status").hide();
		$("#dr_${ID}_year_all").hide();
		$("#dr_${ID}_status_all").show();
	}
}

</script>
$[/HAS_DATA]
$[NODATA]
<div class=" w3-col s12 l12 m12">
	<h4>Clinical trials over the years</h4>
	<div class="w3-col s12 l12 m12">
		
<div class='alert alert-info'>No data available</div>
	</div>
$[/NODATA]
